image: archlinux
packages:
  - automake
  - autoconf
  - llvm
  - elfutils
  - check
sources:
  - https://git.sr.ht/~nickg/nvc#v1.7-branch
tasks:
  - setup: |
      uname -a
      cd nvc
      ./autogen.sh
      mkdir build
      cd build
      ../configure --enable-debug
  - build: |
      cd nvc/build
      make
  - test: |
      cd nvc/build
      make check
  - release: |
      cd nvc/build
      make distclean
      ../configure --disable-debug
      make
