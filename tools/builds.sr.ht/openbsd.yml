image: openbsd/latest
packages:
  - automake-1.15.1
  - autoconf-2.71
  - llvm
  - libdwarf
  - check
sources:
  - https://git.sr.ht/~nickg/nvc#v1.7-branch
tasks:
  - setup: |
      uname -a
      cd nvc
      export AUTOCONF_VERSION=2.71
      export AUTOMAKE_VERSION=1.15
      ./autogen.sh
      export CPPFLAGS="-I/usr/local/include"
      export LDFLAGS="-L/usr/local/lib"
      mkdir build
      cd build
      ../configure --enable-debug
  - build: |
      cd nvc/build
      make
  - test: |
      cd nvc/build
      make check
  - release: |
      cd nvc/build
      make distclean
      export CPPFLAGS="-I/usr/local/include"
      export LDFLAGS="-L/usr/local/lib"
      ../configure --disable-debug
      make
